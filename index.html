<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
   <div class="container">
      <h1>Calcule o IMC</h1>

        <form action=""> 
        <div class="container-calculadora-peso">

         	<p>Digite seu peso</p>
          	<input id="peso" class="input-peso" type="number">
          	<span>kg</span>
                
          </div>

          <div class="container-calculadora-altura">

          	<p>Digite sua altura</p>
            <input id="altura" class="input-altura" type="number">
            <span>M</span>

          </div>
            <input id="btnCalcular" class="botao_calcular" type="button" value="calcular">

        </form>

        <p></p>
            <div id="resultado" class="resultado"></div>

   </div>
</body>

<script src="imc.js"></script>

</html>
